<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Mixer</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Srisakdi:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
</head>
<body class="theBody">
	<div class="theContainer">
		<header class="theHeader">
			<img src="images/note.png" alt="music note" class="NotePng">
			<h1 class="siteTitle">Music Mixer</h1>
			<img src="images/note.png" alt="music note" class="NotePng">
		</header>
<div class="notes">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">6</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">7</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">8</span>
    </div>
  </div>

  <audio data-key="65" src="audio/note1.mp3"></audio>
  <audio data-key="83" src="audio/note2.mp3"></audio>
  <audio data-key="68" src="audio/note3.mp3"></audio>
  <audio data-key="70" src="audio/note4.mp3"></audio>
  <audio data-key="71" src="audio/note5.mp3"></audio>
  <audio data-key="72" src="audio/note6.mp3"></audio>
  <audio data-key="74" src="audio/note7.mp3"></audio>
  <audio data-key="75" src="audio/note8.mp3"></audio>
			

			<footer class="theFooter">
				<p>Thanks For Playing!</p>
					
			</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
